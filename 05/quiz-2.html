<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인 정보</legend>
					<label for="user-name">이름</label><input type="text" name="user-name" id="user-name" size="10"><br>
					<label for="user-tel">연락처</label><input type="tel" name="user-tel" id="user-tel" size="10"><br>
				</fieldset>

				<fieldset>
					<legend>지원 분야</legend>
					<input type="radio" name="field" id="f-publishing">
					<label for="f-publishing">웹 퍼블리싱</label><br>
					<input type="radio" name="field" id="f-webdev">
					<label for="f-webdev">웹 개발</label><br>
					<input type="radio" name="field" id="f-qa">
					<label for="f-qa">개발 지원</label><br>
				</fieldset>

				<fieldset>
					<legend>지원 동기</legend>
					<textarea name="motive" id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
					<label for="motive" hidden>지원동기</label>
				</fieldset>

				<button type="submit">접수하기</button><button type="reset">다시쓰기</button>
			</form>
		</div>
  </body>
</html>
