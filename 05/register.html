<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
       <form action="" method="get">

        <fieldset>
          <legend> 사용자 정보</legend>
          <ul>
            <li><label>아이디<input type="text" autofocus placeholder="4자~10자사이 공백없이" required></label></li>
            <li><label>이메일<input type="email" placeholder="이메일 형식으로 입력" required></label></li>            
            <li><label>비밀번호<input type="password" placeholder="문자 숫자 특수기호 포함" required></label></li>            
            <li><label>비밀번호 확인<input type="password" required></label></li>
            <li><label>가입 경로<select name="path" size="4" multiple>
              <option value="blog" selected>블로그</option>
              <option value="cafe">카페</option>
              <option value="search">웹서핑</option>
              <option value="sns">sns</option>
            </select></label></li>
            <li>
              <label>메모<textarea name="memo" cols="40" rows="5" placeholder="남기실 말씀은 여기에">여기 내용이 기본 밸류야?</textarea></label>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend> 이벤트와 새로운 소식</legend>
          <label><input type="radio" value="yes" name="mailling">메일 수신</label>
          <label><input type="radio" value="no" name="mailling" checked>메일 수신 안함</label>

        </fieldset>

        <input type="submit" value="가입하기"><input type="reset" value="취소">
       </form> 
    </div>           
  </body>
</html>
